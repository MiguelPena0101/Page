<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Media queries for responsive design */
        @media (max-width: 640px) {
            .header-img {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-blue-900 text-white py-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Projects Showcase</h1>
            <img src="/Assets/Images/profilepic.jpg" alt="Headshot" class="w-16 h-16 rounded-full object-cover header-img">
            <nav>
                <a href="index.html" class="mx-4 hover:text-gray-300">Back to Portfolio</a>
            </nav>
        </div>
    </header>

    <!-- Projects Section -->
    <section class="container mx-auto py-12">
        <h2 class="text-4xl font-bold text-center mb-6">My Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Project 1 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <a href="https://yourdeployedsite1.com" target="_blank">
                    <img src="path/to/project1-image.jpg" alt="Project 1" class="w-full h-48 object-cover rounded-t-lg">
                    <div class="text-center mt-4">
                        <h3 class="text-2xl font-bold">Project 1</h3>
                    </div>
                </a>
            </div>
            <!-- Project 2 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <a href="https://yourdeployedsite2.com" target="_blank">
                    <img src="path/to/project2-image.jpg" alt="Project 2" class="w-full h-48 object-cover rounded-t-lg">
                    <div class="text-center mt-4">
                        <h3 class="text-2xl font-bold">Project 2</h3>
                    </div>
                </a>
            </div>
            <!-- Add more project cards as needed -->
        </div>
    </section>

    <!-- Back to Portfolio Button -->
    <div class="container mx-auto text-center my-6">
        <a href="index.html" class="bg-blue-900 text-white py-2 px-4 rounded hover:bg-blue-700">Back to Portfolio</a>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
